{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agendamentos - Alpha Nutri</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        /* Reset de margens e paddings para garantir consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilização do Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(128, 123, 123, 0.815);
            background-color: #ceecc7;
            width: 99%;
        }

        /* Estilização do Header */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.75rem;
            color: #3f712f;
            font-family: 'Montserrat';
        }

       

        /* Estilização dos Links */
        a {
            color: #00ff5e; /* Azul claro */
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilização da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #3c5635; /* Azul escuro */
            color: white;
            font-family: Montserrat';
        }

        td a {
            color: #007bff; /* Azul claro */
            text-decoration: none;
            font-size: 1rem;
        }

        td a:hover {
            text-decoration: underline;
        }

        /* Estilização do Botão */
        .btn-new {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #17622d; /* Verde */
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-new:hover {
            background-color: #7283d1; /* Verde escuro */
        }

        .logo_agendamentos img{
            position: absolute;
            left: 45.5%;
            top: 15%;
            width: 8%;
            height: 14%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alpha Nutri </h1>
            
        </div>
        <a href="{% url 'agendamento_create' %}" class="btn-new">Novo Agendamento</a>
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Médico</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for agendamento in agendamentos %}
                <tr>
                    <td>{{ agendamento.nome_paciente }}</td>
                    <td>{{ agendamento.data }}</td>
                    <td>{{ agendamento.hora }}</td>
                    <td>{{ agendamento.medico }}</td>
                    <td>
                        <a href="{% url 'agendamento_update' agendamento.pk %}">Editar</a> |
                        <a href="{% url 'agendamento_delete' agendamento.pk %}">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="logo_agendamentos">
        <img src="{% static 'img/unnamed.png' %}">
    </div>
    <script>
        // Adicione scripts JavaScript aqui, se necessário
        document.addEventListener('DOMContentLoaded', function() {
            // Exemplo de código JavaScript (se precisar)
            console.log('Página carregada e pronta.');
        });
    </script>
</body>
</html>
